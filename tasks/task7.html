      <main class="page">
         <h1>Задача 7</h1>
         <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
         <script>
            //вводимо дані
            let numberOfMonth = parseInt(prompt('Введіть номер місяця', '1'))

             const winter = 2
             const winterDec = 12
               const spring = 6
               const summer = 9
               const autumn = 11
            //знаходимо результат
             //виводимо результат
           if(numberOfMonth <= winter) 
            document.write(`Зима`)
            else if(numberOfMonth < spring)
             document.write(`Весна`)
             else if (numberOfMonth < summer)
              document.write(`Літо`)
              else if (numberOfMonth <= autumn)
              document.write(`Осінь`)
              else if (numberOfMonth <= winterDec)
              document.write(`Зима`)
              else
               document.write(`Введіть коректо номер місяця`)
         </script>
