   <div class="wrapper">

      <main class="page">
         <h1>Задача 6</h1>
         <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня</p>
         <script>
            //вводимо дані
            let numberDayOfWeek = parseInt(prompt('Введіть номер дня тижня', '1'))
            //знаходимо результат
            //виводимо результат
            if (numberDayOfWeek == 1)
            document.write(`Понеділок`)
            else if(numberDayOfWeek == 2)
            document.write(`Вівторок`)
            else if (numberDayOfWeek == 3)
               document.write(`Середа`)
               else if (numberDayOfWeek == 4)
               document.write(`Четвер`)
               else if (numberDayOfWeek == 5)
               document.write(`П'ятниця`)
               else if (numberDayOfWeek == 6)
               document.write(`Субота`)
               else if (numberDayOfWeek == 7)
               document.write(`Неділя`)
               else
               document.write(`Введіть коректно день`)
         </script>
