<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="page">
         <h1>Задача 3</h1>
         <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
         <script>
            //вводимо дані
            const minNum = 1
            const maxNum = 5
           
            //знаходимо результат
            // Math.floor(Math.random() * (maximum – minimum + 1)) + minimum
            let randomNum =  minNum +  Math.floor(Math.random() * (maxNum - minNum + 1))
            let number = parseInt(prompt('введіть число від 1 до 5', '1'))
            
            if(randomNum == number)
            document.write(`Вітаю! Ви вгадали`)
            
            else {
               number = parseInt(prompt('Спробуйте ще раз число від 1 до 5', '1'))
               if (randomNum == number)
               document.write(`Вітаю! Ви вгадали`)
               else 
               document.write(` Ви не вгадали`)}
               

            
            
         </script>
      </main>
